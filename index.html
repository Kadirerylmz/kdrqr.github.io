<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Kartı</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .contact-card-container {
            position: relative;
            width: 100%;
            max-width: 420px;
            height: 700px;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
        }
        
        /* Arka plan görseli - OPEL Mokka */
        .car-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            
            background-size: cover;
            background-position: center;
            filter: brightness(0.4) contrast(1.1);
            z-index: 1;
        }
        
        /* Arka plan üzerine gradient overlay */
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(44, 62, 80, 0.85) 0%, rgba(52, 152, 219, 0.75) 100%);
            z-index: 2;
        }
        
        .contact-card {
            position: relative;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 24px;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            z-index: 3;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }
        
        /* Header Section */
        .card-header {
            background-image: url('car.png');
            background-size: cover;
            background-position: center;
            
            padding: 35px 25px;
            text-align: center;
            position: relative;
            height: 100vh
        }
        
        .user-icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: #3498db;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .owner-name {
            font-size: 26px;
            font-weight: 600;
            margin-top: 10px;
            color: black;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        /* Body Section */
        .card-body {
            padding: 35px 30px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .info-section {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .section-title {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            color: #2c3e50;
            font-size: 18px;
            font-weight: 600;
        }
        
        .section-title i {
            margin-right: 10px;
            color: #3498db;
            font-size: 20px;
            width: 24px;
            text-align: center;
        }
        
        .contact-info {
            background: rgba(248, 249, 250, 0.9);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            transition: all 0.2s ease;
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .contact-info:hover {
            background: rgba(237, 242, 247, 0.95);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        
        .name-text {
            font-size: 22px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        /* Buttons Section - Kare Simgeler */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
        }
        
        .action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-size: 26px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            border: 2px solid rgba(255,255,255,0.2);
        }
        
        .action-btn:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        .call-btn {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
        }
        
        .whatsapp-btn {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
        }
        
        .mail-btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        }
        
        /* Footer */
        .card-footer {
            background: rgba(248, 249, 250, 0.95);
            padding: 20px;
            text-align: center;
            border-top: 1px solid rgba(0,0,0,0.05);
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .footer-text {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .footer-text i {
            margin-right: 8px;
            color: #3498db;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .contact-card-container {
                max-width: 95%;
                height: 650px;
            }
            
            .owner-name {
                font-size: 24px;
            }
            
            .action-buttons {
                gap: 15px;
            }
            
            .action-btn {
                width: 55px;
                height: 55px;
                font-size: 24px;
            }
            
            .card-body {
                padding: 30px 20px;
            }
            
            .name-text {
                font-size: 20px;
            }
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .contact-card {
            animation: fadeIn 0.8s ease-out;
        }
        
        /* Kopyalama efekti */
        .contact-info {
            cursor: pointer;
            position: relative;
        }
        
        .contact-info.copied::after {
            content: '✓ Kopyalandı';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: #27ae60;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            animation: fadeOut 1.5s forwards;
            z-index: 10;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
        }
        
        @keyframes fadeOut {
            0%, 70% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        /* Logo efekti */
        .car-logo {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            border-radius: 10px;
            font-weight: bold;
            color: #2c3e50;
            font-size: 14px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
            z-index: 4;
        }
    </style>
</head>
<body>
    <div class="contact-card-container">
        <!-- OPEL Mokka arka planı -->
        <div class="car-background"></div>
        <div class="background-overlay"></div>
        
        <!-- İletişim Kartı -->
        <div class="contact-card">
            <!-- Header -->
            <div class="card-header">
                
                <div class="owner-name">
                    İletişim Kartı
                </div>
            </div>
            
            <!-- Body -->
            <div class="card-body">
                <!-- İletişim Bilgileri -->
                <div class="info-section">
                    <div class="section-title">
                        <i class="fas fa-address-card"></i>
                        İletişim Bilgileri
                    </div>
                    <div class="contact-info" id="contactInfo">
                        <div class="name-text">Kadir ERYILMAZ</div>
                    </div>
                </div>
                
                <!-- Hızlı İletişim Butonları - Kare Simgeler -->
                <div class="action-buttons">
                    <a href="tel:+905469513469" class="action-btn call-btn">
                        <i class="fas fa-phone-alt"></i>
                    </a>
                    
                    <a href="https://wa.me/905469513469?text=Merhaba,%20iletişim%20kurmak%20istiyorum." 
                       target="_blank" 
                       class="action-btn whatsapp-btn">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                    
                    <a href="mailto:kadireryilmaz91@gmail.com?subject=İletişim&body=Merhaba, iletişim kurmak istiyorum." 
                       class="action-btn mail-btn">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="card-footer">
                <div class="footer-text">
                    <i class="fas fa-info-circle"></i>
                    İletişim bilgilerini kopyalamak için ismin üzerine tıklayın
                </div>
            </div>
            
           
        </div>
    </div>

    <script>
        // Veri objesi
        const contactData = {
            name: "Kadir ERYILMAZ",
            phone: "+90 546 951 34 69",
            email: "kadireryilmaz91@gmail.com"
        };
        
        // Sayfa yüklendiğinde verileri yerleştir
        document.addEventListener('DOMContentLoaded', function() {
            // İsim bilgisini güncelle
            document.querySelector('.name-text').textContent = contactData.name;
            
            // Linkleri güncelle
            document.querySelector('.call-btn').href = `tel:${contactData.phone.replace(/\s/g, '')}`;
            document.querySelector('.whatsapp-btn').href = `https://wa.me/${contactData.phone.replace(/\D/g, '')}?text=Merhaba,%20iletişim%20kurmak%20istiyorum.`;
            document.querySelector('.mail-btn').href = `mailto:${contactData.email}?subject=İletişim&body=Merhaba, iletişim kurmak istiyorum.`;
        });
        
        // İsim kopyalama özelliği
        const contactInfo = document.getElementById('contactInfo');
        contactInfo.addEventListener('click', function() {
            if (navigator.clipboard) {
                navigator.clipboard.writeText("İsim Soyisim :  " + contactData.name + "\n Telefon Numarası :  " + contactData.phone + "\n Mail Adresi :  " + contactData.email).then(() => {
                    // Kopyalama feedback efekti
                    this.classList.add('copied');
                    
                    setTimeout(() => {
                        this.classList.remove('copied');
                    }, 1500);
                });
            }
        });
   
        // Buton tıklama animasyonu
        document.querySelectorAll('.action-btn').forEach(button => {
            button.addEventListener('click', function(e) {
                // WhatsApp için yeni sekmede açma
                if (this.classList.contains('whatsapp-btn')) {
                    e.preventDefault();
                    const url = this.getAttribute('href');
                    window.open(url, '_blank');
                }
                
                // Tıklama animasyonu
                this.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });
    </script>
</body>
</html>
